version: '3.8'

services:
  backend:
    build:
      context: ./backend/PlanningPoker.Api
      dockerfile: Dockerfile
    ports:
      - "5076:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - planning-poker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - planning-poker

networks:
  planning-poker:
    driver: bridge
